<div class="side-bar col-lg-2">
    <div class="statistic">
        <div class="title"><h3>Sidebar</h3></div>
        <div class="total-persons"><h3 ng-click="main.navigation('')">Total Persons: {{main.recordsList.length}}</h3></div>
        <div ng-show="main.recordsList.length">
            <div ng-repeat="statistic in main.statistic" class="properties"><h5 ng-click="main.navigation(statistic.key)">{{statistic.title}}: {{statistic.value}}</h5></div>
        </div>
    </div>
</div>
